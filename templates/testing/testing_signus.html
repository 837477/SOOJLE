<body class="demo-1 loading">
	<main>
		<div class="content content--canvas">
			<img style="width: 300px; filter: invert(100%) sepia(100%) saturate(100%) hue-rotate(130deg) brightness(150%) contrast(100%);" class="content__title pointer" src="/static/testing/signus/logoBig.png" onclick="moveToinfo(1);">
		</div>
	</main>

	<main style="position: relative; height: 750vh;">
		<div class="content">
			<div class="content__section">
				<div class="content__link"><div class="content__img wow display_none" data-wow-duration="1.5s">
					<div class="introduce_img_cont">
						<img src="./static/image/introduce3.png" class="introduce_img noselect pointer" onclick="moveToinfo(2);">
					</div>
					<div class="introduce_text_box">
						<div class="introduce_title">MZ세대를 위한 차별화된 검색</div>
						<div class="introduce_post">SIGNUS는 20-30대 청년들이 관심을 가질만한 정보에 초점을 두고 있습니다. 또한 검색어의 잠재적인 의미를 분석하여, 보다 충실한 결과를 보여줍니다.</div>
					</div>
				</div></div>
				<h2 class="content__text">SIGNUS</h2>
			</div>
			<div class="content__section">
				<div class="content__link"><div class="content__img wow display_none" data-wow-duration="1.5s">
					<div class="second_box">
						<div class="typing_img"><img src="./static/testing/typing.png" class="typing_img_cont"></div>
						<div class="typing_info noselect">검색어를 입력해주세요.</div>
						<div id="SJ_main_page1_search_container" class="SJ_main_page1_search_container">
							<div id="SJ_main_page1_search_box" class="SJ_main_page1_search_box">
								<input type="text" id="pc_search_input" class="SJ_main_page1_search_input" onkeyup="search_focus(event.keyCode)" autocomplete="off">
								<div class="SJ_main_page1_search_icon_box pointer" onclick="search_button()">
									<img src="/static/icons/search.png" class="SJ_main_page1_search_icon_button">
								</div>
							</div>
						</div>
					</div>
				</div></div>
				<div class="posts_creating_loading">
						<div id="posts_creating_loading" class="posts_creating_loading_content loader-8 display_none"></div>
					</div>
				<h2 class="content__text">검색어 입력</h2>
			</div>
			<div class="content__section">
				<div class="content__link"><div class="content__img wow display_none pointer" data-wow-duration="0s" onclick="moveToinfo(4)">
					<div id="words_token_cont" class="words_token_cont"></div>
					<div id="word_fasttext_cont" class="word_fasttext_cont"></div>
				</div></div>
				<h2 class="content__text">검색어 분석</h2>
			</div>
			<div class="content__section">
				<div class="content__link"><div class="chart-container content__img wow display_none" data-wow-duration="1.5s">
					<div class="words_token_title pointer noselect" onclick="moveToinfo(5)">연관도 Vector/수치화</div>
					<div id="words__vector_chart" class="words__vector_chart">
						<canvas id="area_vector" width="auto" height="auto"></canvas>
					</div>
					<div id="words__similarity_chart" class="words__similarity_chart">
						<canvas id="hist_bar" width="auto" height="auto"></canvas>
					</div>
				</div></div>
				<h2 class="content__text">검색어 잠재 의미 분석</h2>
			</div>
			<div class="content__section">
				<div class="content__link"><div class="content__img wow display_none database" data-wow-duration="1.5s">
					<div class="db_posts_cont noselect">
						<div class="count_subtitle">SIGNUS의 데이터베이스</div>
						<span class="count">674373</span>
						<span class="count_title">게시글</span>
					</div>
					<div class="count_image_cont pointer" onclick="moveToinfo(6)"><img src="./static/testing/AI.gif" class="count_image"></div>
				</div></div>
				<h2 class="content__text">의미있는 검색결과 도출</h2>
			</div>
			<div class="content__section">
				<div class="content__link"><div class="content__img wow display_none post-percent-view" data-wow-duration="1.5s">
					<div class="view_posts_cont">
						<div id="view_target" class="view_target2">
							<div id="post1" class="view_posts2 noselect"></div>
							<div id="post2" class="view_posts2 noselect"></div>
							<div id="post3" class="view_posts2 noselect"></div>
							<div id="post4" class="view_posts2 noselect"></div>
							<div id="post5" class="view_posts2 noselect"></div>
							<div id="post6" class="view_posts2 noselect"></div>
						</div>
					</div>
				</div></div>
				<h2 class="content__text">검색 결과</h2>
			</div>
		</div>
		<div class="page_up pointer noselect" onclick="page_reload();">
			<i class="fas fa-caret-up page_up_icon"></i>
		</div>
	</main>
